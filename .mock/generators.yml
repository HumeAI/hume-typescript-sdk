groups:
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.20.1
        output:
          location: npm
          package-name: 'hume'
          token: ${NPM_TOKEN}
        github:
          repository: HumeAI/hume-typescript-sdk
        config:
          allowCustomFetcher: true
          skipResponseValidation: true
          namespaceExport: Hume
          extraDependencies:
            'ws': '^8.14.2'
            'uuid': 9.0.1
          extraDevDependencies:
            '@types/ws': '^8.5.9'
            '@types/uuid': 9.0.7
  ts-sdk-pr:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.20.0-rc1
        output:
          location: npm
          package-name: 'hume'
          token: ${NPM_TOKEN}
        github:
          repository: HumeAI/hume-typescript-sdk
          mode: pull-request
        config:
          allowCustomFetcher: true
          skipResponseValidation: true
          namespaceExport: Hume
          extraDependencies:
            'ws': '^8.14.2'
            'uuid': 9.0.1
          extraDevDependencies:
            '@types/ws': '^8.5.9'
            '@types/uuid': 9.0.7
