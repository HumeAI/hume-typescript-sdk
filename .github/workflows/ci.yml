name: ci

on:
  push:
  pull_request:
    types: [synchronize, reopened, ready_for_review]

jobs:
  compile:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Compile
        run: pnpm build

  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Check for formatting issues
        run: pnpm format:check

      - name: Run tests
        # --configLoader runner is used to make vitest able to load its config as a ESM module in node 18. We wouldn't need to specify this if we didn't support node 18.
        run: pnpm test --configLoader runner

  test-examples:
    runs-on: ubuntu-latest
    # Only run on pull_request events
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout SDK repo (PR branch)
        uses: actions/checkout@v4
        with:
          path: sdk
          # checkout the PR branch, not main
          ref: ${{ github.event.pull_request.head.sha || github.head_ref || github.ref }}
          fetch-depth: 0

      - name: Checkout examples repo
        uses: actions/checkout@v4
        with:
          repository: humeai/hume-api-examples
          path: examples

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Build SDK
        working-directory: ./sdk
        run: |
          echo "Building SDK from branch/ref: $(git rev-parse --abbrev-ref HEAD || echo 'detached')"
          pnpm install
          pnpm build

      - name: Link SDK to examples
        run: |
          cd ./sdk
          pnpm link --global
          cd ../examples/evi/evi-typescript-quickstart
          pnpm install --no-frozen-lockfile
          pnpm remove hume || true
          pnpm link hume
          echo "Verifying linked SDK"
          ls -la node_modules/hume || echo "Link verification failed"
          pnpm list hume || true

      - name: Run example evi-typescript-quickstart
        working-directory: ./examples/evi/evi-typescript-quickstart
        run: pnpm run test
        env:
          TEST_HUME_API_KEY: ${{ secrets.TEST_HUME_API_KEY }}

  publish:
    needs: [compile, test]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish to npm
        run: |
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          if [[ ${GITHUB_REF} == *alpha* ]]; then
            npm publish --access public --tag alpha
          elif [[ ${GITHUB_REF} == *beta* ]]; then
            npm publish --access public --tag beta
          else
            npm publish --access public
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
